<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marta Markowska">
    <meta name="description" content="This is my set-up page">
    <title>Marta Markowska</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/icon.png">
</head>

<body>

    <header>
        <h1>Marta Markowska</h1>
        <img src="image/portrait.png" width="150" alt="Portrait of a woman" title="Marta Markowska">
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#section1">Projects</a></li>
            <li><a href="#section2">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="section1">
            <h2>Projects</h2>

            <div class="container">
                <div class="image-container">
                    <img src="image/purple.png" alt="Image 1">
                    <p class="overlay-text">Text for Image 1</p>
                </div>
            </div>

            <div class="container">
                <div class="image-container">
                    <img src="image/pinkcode.png" alt="Image 2">
                    <p class="overlay-text">Text for Image 2</p>
                </div>
            </div>

            <div class="container">
                <div class="image-container">
                    <img src="image/hacks.png" alt="Image 3">
                    <p class="overlay-text">Text for Image 3</p>
                </div>
            </div>
        </section>

        <section id="section2">
            <h2>Contact</h2>
            <hr>
            <article id="Connect">
                <h3>Contact me</h3>
                <form action="https://httpbin.org/post" method="post">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <p>
                            <label for="firstName">First Name:</label>
                            <input type="text" name="first" id="firstName" placeholder="Jane" autocomplete="on" autocapitalize="on">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="@email.com" autocomplete="on" autocapitalize="on">
                        </p>
                        <p>
                            <label for="comments">Message:</label>
                            <textarea name="comments" id="comments" style="font-family:sans-serif;font-size:1.1em;">Message</textarea>
                        </p>
                        <input type="submit" value="Submit">
                    </fieldset>
                </form>
            </article>
        </section>
    </main>

    <footer>
        <p>Marta Markowska</p>
    </footer>

</body>

</html>
