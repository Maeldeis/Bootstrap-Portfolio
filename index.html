        <section id="section1">
            <h2>Projects</h2>

            <div class="container1">
                <div class="image-container">
                    <a href="http://maeldeis.github.io/Challenge1Semantics/">

        <section id="section2">
            <h2>Contact</h2>
            <hr>
            <article id="Connect">
                <h3>Contact me</h3>
                <form action="https://httpbin.org/post" method="post">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <p>
                            <label for="firstName">First Name:</label>
                            <input type="text" name="first" id="firstName" placeholder="Jane" autocomplete="given-name">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="@email.com" autocomplete="email">
                        </p>
                        <p>
                            <label for="comments">Message:</label>
                            <textarea name="comments" id="comments" placeholder="Your message" style="font-family:sans-serif;font-size:1.1em;"></textarea>
                        </p>
                        <input type="submit" value="Submit">
                    </fieldset>
                </form>
            </article>
        </section>
    </main>
